<div ng-controller="RelationshipCtrl">
    <div class="question textleft">
        <h1 class="top">{{ currentActivity.data.question }}</h1>
    </div>
    <div class="answers relationship-answers">
        <div class="row">
            <div class="col-sm-6">Coluna 1</div>
            <div class="col-sm-6">Coluna 2</div>
        </div>

        <div class="answer relationship-answers" ng-repeat="alt in currentActivity.data.column1 track by $index">
            <div class="row">
                <div class="col-sm-6">
                    {{ $index+1 }}. {{ alt }}
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <select ng-model="answer.given[$index]"
                                    name="unit-{{currentUnitId}}-alt-{{$index}}"
                                    class="form-control text-center"
                                    id="numberbox-{{$index}}"
                                    ng-options="n for n in possibleAnswers">
                            </select>
                        </div>
                        <div class="col-sm-8">
                            <label for="numberbox-{{$index}}">
                                {{ currentActivity.data.column2[$index] }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<basic-reponse-panel></basic-reponse-panel>
